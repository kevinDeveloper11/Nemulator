<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Emulador - Pantalla completa</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: black;
  }
  #emulator {
    width: 100%;
    height: 100%;
  }
  #emulator iframe {
    width: 100%;
    height: 100%;
    border: none;
  }
</style>
</head>
<body>
<div id="emulator"></div>

<script>
  // Leer parámetros de la URL
  const params = new URLSearchParams(window.location.search);
  const core = params.get("core");
  const rom = params.get("rom");

  if (!core || !rom) {
    document.body.innerHTML = "<h2 style='color:white;text-align:center;'>Error: faltan parámetros</h2>";
  } else {
    window.EJS_player = "#emulator";
    window.EJS_core = core;
    window.EJS_gameUrl = rom;
    window.EJS_mouse = false;
    window.EJS_multitap = false;

    const script = document.createElement("script");
    script.src = "https://www.emulatorjs.com/loader.js";
    document.body.appendChild(script);
  }
</script>
</body>
</html>
