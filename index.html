<title>ðŸŽ® Emulador Retro Arcade</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
body {
  font-family: 'Press Start 2P', cursive;
  background: radial-gradient(circle at top left, #0f0c29, #302b63, #24243e);
  color:white; text-align:center; margin:0; padding:20px;
}
h1 {
  font-size:28px; color:#ff00ff;
  text-shadow:2px 2px #00ffff,4px 4px #ffcc00;
  margin-bottom:20px;
}
.consolas {
  display:flex; flex-wrap:wrap; justify-content:center;
  gap:15px; margin-bottom:20px;
}
.consola {
  width:120px; height:120px;
  background:#1a1a2e;
  border:2px solid #ff00ff;
  border-radius:16px;
  display:flex; flex-direction:column;
  align-items:center; justify-content:center;
  cursor:pointer;
  color:#00ffff; font-size:12px; text-align:center;
  padding:5px; transition:.3s;
}
.consola img {
  width:50px; height:50px; object-fit:contain; margin-bottom:5px;
}
.consola:hover, .consola.selected {
  box-shadow:0 0 15px #ff00ff,0 0 30px #00ffff;
  transform:scale(1.1);
  border-color:#00ffff;
}
select, button {
  font-family:inherit; font-size:14px;
  margin:10px; padding:12px 20px;
  border-radius:12px; border:none; outline:none;
  transition:.3s;
}
select {
  background:#1a1a2e; color:#00ffff;
}
select:hover {
  box-shadow:0 0 10px #ff00ff,0 0 20px #00ffff;
}
button {
  background:linear-gradient(90deg,#ff00ff,#00ffff);
  color:#111; font-weight:bold;
  cursor:pointer;
  box-shadow:0 0 10px #ff00ff,0 0 20px #00ffff;
}
button:hover {
  transform:scale(1.05);
  box-shadow:0 0 20px #ff00ff,0 0 40px #00ffff;
}
#emulator {
  width: 800px; 
  height: 600px;
  margin: 30px auto;
  border: 4px solid #ff00ff;
  border-radius: 16px;
  overflow: hidden;
  background: #000;
  box-shadow: 0 0 20px #00ffff, 0 0 40px #ff00ff;
  position: relative;
}
#emulator iframe {
  width: 800px !important;
  height: 600px !important;
  border: none;
  display: block;
  overflow: hidden;
}
#emulator iframe::-webkit-scrollbar {
  display: none;
}
footer { margin-top:30px; font-size:10px; color:#888; }
</style>
</head>

  return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
}

// ðŸ“Œ Si es mÃ³vil, ocultar el div desde el inicio
if (isMobile()) {
  document.addEventListener("DOMContentLoaded", () => {
    document.getElementById("emulator").style.display = "none";
  });
}

let selectedCore = null;
document.querySelectorAll('.consola').forEach(c => {
  c.addEventListener('click', () => {
    document.querySelectorAll('.consola').forEach(c2 => c2.classList.remove('selected'));
    c.classList.add('selected');
    selectedCore = c.dataset.core;
  });
});

document.getElementById('playBtn').addEventListener('click', () => {
  if (!selectedCore) {

  }
  const romFile = romSelect.value;
  if (!romFile) {

    return; 
  }

  if (isMobile()) {
    // ðŸ“± En mÃ³viles â†’ asegurarse de ocultar el div y abrir player.html
    document.getElementById('emulator').style.display = "none";
    window.open(`player.html?core=${selectedCore}&rom=${encodeURIComponent(romFile)}`, "_blank");
  } else {
    // ðŸ’» En PC â†’ mostrar el div
    document.getElementById('emulator').style.display = "block";
    document.getElementById('emulator').innerHTML = "";
    window.EJS_player = "#emulator";
    window.EJS_core = selectedCore;
    window.EJS_gameUrl = romFile; 
    window.EJS_mouse = false;
    window.EJS_multitap = false;

    const script = document.createElement("script");
    script.src = "https://www.emulatorjs.com/loader.js";
    document.body.appendChild(script);
  }
});
